# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  port: <%= ENV['DB_PORT'] %>
  timeout: 5000

development:
  primary:
    <<: *default
    database: pro_rails_development
  queue:
    <<: *default
    database: pro_rails_queue_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: pro_rails_test

# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *default
  database: <%= ENV.fetch("DB_NAME") { 'pro_rails_production' } %>

  cache:
    <<: *default
    database: pro_rails_cache_production
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: pro_rails_queue_production
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: pro_rails_cable_production
    migrations_paths: db/cable_migrate
