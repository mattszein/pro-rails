version: "3.7"
services:
  x-backend: &backend
    build:
      context: .
      dockerfile: Dockerfile
      target: base
      args:
        RUBY_VERSION: "3.4.4"
        PG_MAJOR: "17"
    environment: &env
      RAILS_ENV: ${RAILS_ENV:-development}
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      DB_HOST: db
      RAILS_MAX_THREADS: 5
      MAILER_ADDRESS: "maildev"
      MAILER_PORT: 1025
      REDIS_URL: redis://redis:6379/1
      ANYCABLE_SECRET: anycable_key
      CABLE_URL: ws://localhost:8080/cable
      # ----
      # Dev tools
      # ----
      HISTFILE: /usr/local/hist/.bash_history
      IRB_HISTFILE: /usr/local/hist/.irb_history
      PSQL_HISTFILE: /usr/local/hist/.psql_history
      EDITOR: vi
    tmpfs:
      - /tmp:exec
      - /app/tmp/pids

  db:
    image: "postgres:17.5-alpine3.22"
    volumes:
      - pro-rails-postgres-db:/var/lib/postgresql/data
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
      PSQL_HISTFILE: /root/log/.psql_history
    healthcheck:
      test: pg_isready -U postgres -h 127.0.0.1
      interval: 5s

  rails:
    <<: *backend
    command: /bin/bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/pro-rails
      - pro-rails-cache:/pro-rails/tmp/cache
      - pro-rails-bundle:/usr/local/bundle
      - pro-rails-builds:/pro-rails/app/assets/builds
      - pro-rails-assets:/app/public/assets
      - pro-rails-storage:/pro-rails/storage
      - pro-rails-history:/usr/local/hist
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy
      maildev:
        condition: service_started
      redis:
        condition: service_healthy
      ws:
        condition: service_started

  redis:
    image: redis:8.2.0-alpine3.22
    volumes:
      - pro-rails-redis:/data
    ports:
      - 6379:6379
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 30

  ws:
    image: anycable/anycable-go:1.6.3-alpine
    ports:
      - "8080:8080"
      - "8090:8090"
    environment:
      ANYCABLE_HOST: "0.0.0.0"
      ANYCABLE_PORT: 8080
      ANYCABLE_REDIS_URL: redis://redis:6379/0
      ANYCABLE_RPC_HOST: anycable:50051
      ANYCABLE_DEBUG: true
      ANYCABLE_TURBO_STREAMS: true
      ANYCABLE_SECRET: anycable_key
      ANYCABLE_JWT_ID_KEY: anycable_key
      ANYCABLE_BROADCAST_ADAPTER: "redis"
      ANYCABLE_BROKER: "memory"
      ANYCABLE_REDIS_CHANNEL: __anycable__
    depends_on:
      redis:
        condition: service_healthy

  maildev:
    image: maildev/maildev
    restart: always
    environment:
      MAILDEV_SMTP_PORT: 1025
      MAILDEV_WEB_PORT: 8025
      MAILDEV_MAIL_DIRECTORY: /home/node/data
    volumes:
      - pro-rails-mc-data:/home/node
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  pro-rails-postgres-db:
  pro-rails-bundle:
  pro-rails-cache:
  pro-rails-builds:
  pro-rails-assets:
  pro-rails-storage:
  pro-rails-history:
  pro-rails-mc-data:
  pro-rails-redis:
